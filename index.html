<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Wheel Picker</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="Interactive spinning wheel picker tool. Enter names and spin the wheel to make random selections. Perfect for choosing winners, making decisions, or random picks." />
    <meta name="keywords" content="spinning wheel, random picker, name selector, decision maker, wheel of fortune, random generator" />
    <meta name="author" content="Glen Thomas" />
  </head>
  <body>
    <div class="container">
      <div>
        <svg
          preserveAspectRatio="xMidYMid slice"
          viewBox="10 10 80 80"
          class="background"
        >
          <defs>
            <style>
              @keyframes rotate {
                0% {
                  transform: rotate(0deg);
                }
                100% {
                  transform: rotate(360deg);
                }
              }
              .out-top {
                animation: rotate 20s linear infinite;
                transform-origin: 13px 25px;
              }
              .in-top {
                animation: rotate 10s linear infinite;
                transform-origin: 13px 25px;
              }
              .out-bottom {
                animation: rotate 25s linear infinite;
                transform-origin: 84px 93px;
              }
              .in-bottom {
                animation: rotate 15s linear infinite;
                transform-origin: 84px 93px;
              }
            </style>
          </defs>
          <path
            fill="#9b5de5"
            class="out-top"
            d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z"
          />
          <path
            fill="#f15bb5"
            class="in-top"
            d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z"
          />
          <path
            fill="#00bbf9"
            class="out-bottom"
            d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z"
          />
          <path
            fill="#00f5d4"
            class="in-bottom"
            d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z"
          />
        </svg>
      </div>
      <h1>Spinning Wheel Picker</h1>
      <div class="info-button-container">
        <button class="button info-button" onclick="window.open('https://www.glen-thomas.com/', '_blank')">G</button>
      </div>

      <div class="main-content">
        <div class="wheel-section">
          <canvas id="wheelCanvas"></canvas>
          <button id="spinButton" class="button spin-button">SPIN THE WHEEL!</button>
          <div id="result" class="result-display"></div>
        </div>

        <div class="names-section">
          <h2>Enter Names</h2>
          <p>One name per line:</p>
          <textarea
            id="namesInput"
            placeholder="Alice&#10;Bob&#10;Charlie&#10;Diana&#10;Eve&#10;Frank"
          ></textarea>
          <button id="updateButton" class="button">UPDATE WHEEL</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
